resources:
  - name: git_vishnu
    type: GitRepo
    configuration:
      gitProvider: git_v
      path: vishnurao12/charts
   
  - name: helm_repo
    type: HelmChart
    configuration: 
      sourceArtifactory: varsha_art
      repository: helm-local/
      chart: test
      version: 1.0.0

pipelines:
  - name: test_helm
    configuration:
      nodePool: win_2019

    steps:
      - name: helm_pub
        type: HelmPublish
        configuration:
          chartPath: stable/tomcat
 
          inputResources:
            - name: git_vishnu                    
          outputResources:
            - name: helm_repo                  # required
 
        execution:
          onStart:
            - write-output "executing step..."
            - Get-Variable | format-table
          onSuccess:
            - write-output "executing step..."
            - Get-Variable | format-table
          onFailure:
            - write-output "executing step..."
            - Get-Variable | format-table

          onComplete: #always
            - write-output "executing step..."
            - Get-Variable | format-table
